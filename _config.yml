# Global configuration
source: src
destination: build
timezone: America/Detroit
locale: en_US
future: true
markdown: kramdown
sass:
  style: compressed

# Site settings
title: &title "Sean Fisk's Personal Blog"
email: &email sean@seanfisk.com
description: *title
permalink: /:year/:month/:title
url: &url https://seanfisk.com # base hostname & protocol

# Plugin settings
paginate: 5 # number of posts to show on homepage

# Theme configuration
# See here: http://aronbordin.com/neo-hpstr-jekyll-theme/theme-setup/

reading_time: true # if true, shows the estimated reading time for a post
words_per_minute: 200
logo: images/logo.png # logo visible in the topbar

# Owner information (for theme)
owner:
  name: Sean Fisk
  site: /about
  avatar: images/avatar.jpg
  bio: Software developer, musician, outdoor enthusiast, and friend
  email: *email
  # facebook:
  github: seanfisk
  # stackexchange:
  # linkedin:
  # google plus id, include the '+', eg +AronBordin
  # google_plus:    +yourid

# Draw your top menu here
# Each item must have a title and a url.
#   To list post categories. use type: 'categories'
#   To create sub categories. add a submenu item
# See the example
menu:
  - title: About
    url: /about

social:
  - title: GitHub
    url: https://github.com/seanfisk
  # - title: "linkedin"
  #   url: "https://br.linkedin.com/in/aronbordin"

google_analytics: UA-19591513-5
discus_shortname: seanfisk

# If true, shows the floating share buttons
float_share: true
